    id:
      name: id as id
      type: integer(4)
      primary: true
    job_title_code:
      name: job_title_code as jobtitlecode
      type: string(13)
    description: 
      name: description as desc
      type: string(200)
    rate_min: 
      name: rate_min as min
      type: float
    rate_max: 
      name: rate_max as max
      type: float
    rate_default: 
