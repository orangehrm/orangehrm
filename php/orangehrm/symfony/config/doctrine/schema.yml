PerformanceReview:
  tableName: hs_hr_performance_review
  columns:
    id:
      name: id as id
      type: integer(13)
      primary: true
    employee_id:
      name: employee_id as employeeId
      type: integer(13)
    reviewer_id:
      name: reviewer_id as reviewerId
      type: integer(13)
    creator_id:
      name: creator_id as creatorId
      type: string(36)
    job_title_code:
      name: job_title_code as jobTitleCode
      type: string(10)
    sub_division_id:
      name: sub_division_id as subDivisionId
      type: integer(13)
    creation_date:
      name: creation_date as creationDate
      type: date(25)
    period_from:
      name: period_from as periodFrom
      type: date(25)
    period_to:
      name: period_to as periodTo
      type: date(25)
    due_date:
      name: due_date as dueDate
      type: date(25)
    state:
      name: state as state
      type: integer(2)
    kpis:
      name: kpis as kpis
      type: string
  relations:
    Employee:
      class: Employee
      local: employeeId
      foreign: emp_number
    Reviewer:
      class: Employee
      local: reviewerId
      foreign: emp_number
    Creator:
      class: SystemUser
      local: creatorId
      foreign: id
    PerformanceReviewComment:
      class: PerformanceReviewComment
      local: id
      foreign: pr_id
      type: many
    JobTitle:
      class: JobTitle
      local: jobTitleCode
      foreign: id
      type: one
    SubDivision:
      class: Subunit
      local: subDivisionId
      foreign: id
      type: one

PerformanceReviewComment:
  tableName: hs_hr_performance_review_comments
  columns:
    id:
      name: id as id
      type: integer(13)
      primary: true
      autoincrement: true
    pr_id:
      name: pr_id as performanceReviewId
      type: integer(13)
    employee_id:
      name: employee_id as employeeId
      type: integer(13)
    comment:
      name: comment as comment
      type: string(1000)
    create_date:
      name: create_date as createDate
      type: date(25)
  relations:
    Employee:
      class: Employee
      local: employeeId
      foreign: emp_number
    PerformanceReview:
      class: PerformanceReview
      local: pr_id
      foreign: id
      type: one
