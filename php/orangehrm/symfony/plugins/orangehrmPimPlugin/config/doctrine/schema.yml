Employee:
  tableName: hs_hr_employee
  columns:
    emp_number:
      name: emp_number as empNumber
      type: integer(4)
      primary: true
    emp_lastname:
      name: emp_lastname as lastName
      type: string(100)
      default: ''
      notnull: true
    emp_firstname:
      name: emp_firstname as firstName
      type: string(100)
      default: ''
      notnull: true
    emp_middle_name:
      name: emp_middle_name as middleName
      type: string(100)
      default: ''
      notnull: true
    emp_nick_name:
      name: emp_nick_name as nickName
      type: string(100)
      default: ''
    emp_smoker:
      name: emp_smoker as smoker
      type: integer(2)
      default: '0'
    emp_ssn_num:
      name: emp_ssn_num as ssn
      type: string(100)
      default: ''
    emp_sin_num:
      name: emp_sin_num as sin
      type: string(100)
      default: ''
    emp_other_id:
      name: emp_other_id as otherId
      type: string(100)
      default: ''
    emp_dri_lice_num:
      name: emp_dri_lice_num as licenseNo
      type: string(100)
      default: ''
    emp_military_service:
      name: emp_military_service as militaryService
      type: string(100)
      default: ''
    emp_street1:
      name: emp_street1 as street1
      type: string(100)
      default: ''
    emp_street2:
      name: emp_street2 as street2
      type: string(100)
      default: ''
    city_code:
      name: city_code as city
      type: string(100)
      default: ''
    coun_code:
      name: coun_code as country
      type: string(100)
      default: ''
    provin_code:
      name: provin_code as province
      type: string(100)
      default: ''
    employee_id:
      name: employee_id as employeeId
      type: string(50)
      default: ''
    ethnic_race_code: string(13)
    emp_birthday: date(25)
    nation_code: string(13)
    emp_gender: integer(2)
    emp_marital_status: string(20)
    emp_dri_lice_exp_date: date(25)
    emp_status: string(13)
    job_title_code: string(13)
    eeo_cat_code: string(13)
    work_station: integer(4)
    emp_zipcode: string(20)
    emp_hm_telephone: string(50)
    emp_mobile: string(50)
    emp_work_telephone: string(50)
    emp_work_email: string(50)
    sal_grd_code: string(13)
    joined_date: date(25)
    emp_oth_email: string(50)
    terminated_date: date(25)
    termination_reason: string(256)
    custom1: string(250)
    custom2: string(250)
    custom3: string(250)
    custom4: string(250)
    custom5: string(250)
    custom6: string(250)
    custom7: string(250)
    custom8: string(250)
    custom9: string(250)
    custom10: string(250)
  relations:
    subDivision:
      class: CompanyStructure
      local: work_station
      foreign: id
      type: one
    jobTitle:
      class: JobTitle
      local: job_title_code
      foreign: jobtit_code
      type: one
    employeeStatus:
      class: EmployeeStatus
      local: emp_status
      foreign: estat_code
      type: one
    supervisors:
      class: Employee
      local: erep_sub_emp_number
      foreign: erep_sup_emp_number
      refClass: ReportTo
      foreignAlias: subordinates
    locations:
      class: Location
      local: emp_number
      foreign: loc_code
      refClass: EmpLocations
      foreignAlias: employees
    dependents:
      class: EmpDependent
      local: emp_number
      foreign: emp_number
      type: many
    emergencyContacts:
      class: EmpEmergencyContact
      local: emp_number
      foreign: emp_number
      type: many
    immigrationDocuments:
      class: EmpPassport
      local: emp_number
      foreign: emp_number
      type: many
    workExperience:
      class: EmpWorkExperience
      local: emp_number
      foreign: emp_number
      type: many
    education:
      class: EmployeeEducation
      local: emp_number
      foreign: emp_number
      type: many
    skills:
      class: EmployeeSkill
      local: emp_number
      foreign: emp_number
      type: many
    languages:
      class: EmployeeLanguage
      local: emp_number
      foreign: emp_number
      type: many
    licenses:
      class: EmployeeLicenses
      local: emp_number
      foreign: emp_number
      type: many
    memberships:
      class: EmployeeMemberDetail
      local: emp_number
      foreign: emp_number
      type: many
    salary:
      class: EmpBasicsalary
      local: emp_number
      foreign: emp_number
      type: many
    contracts:
      class: EmpContract
      local: emp_number
      foreign: emp_number
      type: many      
    attachments:
      class: EmployeeAttachment
      local: emp_number
      foreign: emp_number
      type: many      

EmpPicture:
  tableName: hs_hr_emp_picture
  columns:
    emp_number:
      type: integer(4)
      primary: true
    epic_picture as picture: blob(2147483647)
    epic_filename as filename: string(100)
    epic_type as file_type: string(50)
    epic_file_size as size: string(20)
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpContract:
  tableName: hs_hr_emp_contract_extend
  columns:
    emp_number:
      type: integer(4)
      primary: true
    econ_extend_id as contract_id:
      type: decimal(10)
      primary: true
    econ_extend_start_date as start_date: timestamp(25)
    econ_extend_end_date as end_date: timestamp(25)
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpJobtitleHistory:
  tableName: hs_hr_emp_jobtitle_history
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    emp_number:
      type: integer(4)
      notnull: true
    code:
      type: string(15)
      notnull: true
    name: string(250)
    start_date: timestamp(25)
    end_date: timestamp(25)
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpLocationHistory:
  tableName: hs_hr_emp_location_history
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    emp_number:
      type: integer(4)
      notnull: true
    code:
      type: string(15)
      notnull: true
    name: string(250)
    start_date: timestamp(25)
    end_date: timestamp(25)
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpSubdivisionHistory:
  tableName: hs_hr_emp_subdivision_history
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    emp_number:
      type: integer(4)
      notnull: true
    code:
      type: string(15)
      notnull: true
    name: string(250)
    start_date: timestamp(25)
    end_date: timestamp(25)
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpEmergencyContact:
  tableName: hs_hr_emp_emergency_contacts
  columns:
    emp_number:
      type: integer(4)
      primary: true
    eec_seqno as seqno:
      type: decimal(2)
      primary: true
    eec_name as name:
      type: string(100)
      default: ''
    eec_relationship as relationship:
      type: string(100)
      default: ''
    eec_home_no as home_phone:
      type: string(100)
      default: ''
    eec_mobile_no as mobile_phone:
      type: string(100)
      default: ''
    eec_office_no as office_phone:
      type: string(100)
      default: ''
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpPassport:
  tableName: hs_hr_emp_passport
  columns:
    emp_number:
      type: integer(4)
      primary: true
    ep_seqno as seqno:
      type: decimal(2)
      primary: true
    ep_passport_num as number:
      type: string(100)
      default: ''
      notnull: true
    ep_i9_status as i9_status:
      type: string(100)
      default: ''
    ep_passportissueddate as passport_issue_date: date(25)
    ep_passportexpiredate as passport_expire_date: date(25)
    ep_comments as comments: string(255)
    ep_passport_type_flg as type_flag : integer(2)
    ep_i9_review_date as i9_review_date: date(25)
    cou_code as country: string(6)
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpDependent:
  tableName: hs_hr_emp_dependents
  columns:
    emp_number:
      type: integer(4)
      primary: true
    ed_seqno as seqno:
      type: decimal(2)
      primary: true
    ed_name as name:
      type: string(100)
      default: ''
    ed_relationship_type as relationship_type:
      type: enum
      values: [child, other]
    ed_relationship as relationship:
      type: string(100)
      default: ''
    ed_date_of_birth as date_of_birth: date(25)
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmployeeAttachment:
  tableName: hs_hr_emp_attachment
  columns:
    emp_number:
      type: integer(4)
      primary: true
    eattach_id as attach_id:
      type: decimal(10)
      primary: true
    eattach_size as size:
      type: integer(4)
      default: '0'
    eattach_desc as description: string(200)
    eattach_filename as filename: string(100)
    eattach_attachment as attachment: blob(2147483647)
    eattach_type as file_type: string(50)
    screen:
      type: string(100)
    attached_by:
      type: integer(4)
      default: null
    attached_by_name: string(200)
    attached_time: timestamp
  relations:
    Employee:
      local: emp_number
      foreign: emp_number
      type: one

EmpUsTaxExemption:
  tableName: hs_hr_emp_us_tax
  columns:
    emp_number:
      name: emp_number as empNumber
      type: integer(4)
      primary: true
    fedaral_status:
      name: tax_federal_status as federalStatus
      type: string(30)
      default: ''
    fedaral_exemptions:
      name: tax_federal_exceptions as federalExemptions
      type: integer(4)
      default: '0'
    state:
      name: tax_state as state
      type: string(30)
      default: ''
    state_status:
      name: tax_state_status as stateStatus
      type: string(30)
      default: ''
    state_exemptions:
      name: tax_state_exceptions as stateExemptions
      type: integer(4)
      default: '0'
    unemployment_state:
      name: tax_unemp_state as unemploymentState
      type: string(30)
      default: ''
    work_state:
      name: tax_work_state as workState
      type: string(30)
      default: ''
  relations:
    Employee:
      local: empNumber
      foreign: empNumber
      type: one      
  tableName: hs_hr_emp_basicsalary
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
      notnull: true
    emp_number:
      type: integer(4)
      notnull: true      
    sal_grd_code:
      type: string(13)
      notnull: true
      default: ''
    currency_id:
      type: string(6)
      notnull: true
      default: ''      
    ebsal_basic_salary as basic_salary: string(100)
    payperiod_code: string(13)
    salary_component: string(100)
    comments: string(255)        
  relations:
    salaryGrade:
      class: SalaryGrade
      local: sal_grd_code
      foreign: sal_grd_code
      type: one
    currencyType:
      class: CurrencyType
      local: currency_id
      foreign: currency_id
      type: one
    employee:
      class: Employee
      local: emp_number
      foreign: emp_number
      type: one
    payperiod:
      class: Payperiod
      local: payperiod_code
      foreign: payperiod_code
      type: one
    
EmpDirectdebit:
  tableName: hs_hr_emp_directdebit
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
      notnull: true
    salary_id:
      type: integer(4)
      notnull: true
    dd_routing_num as routing_num:
      type: integer(4)
      notnull: true
    dd_account as account:
      type: string(100)
      default: ''
      notnull: true
    dd_amount as amount:
      type: decimal(11)
      notnull: true
      scale: false
    dd_account_type as account_type:
      type: string(20)
      default: ''
      notnull: true
    dd_transaction_type as transaction_type:
      type: string(20)
      default: ''
      notnull: true
  relations:
    salary: 
      class: EmpBasicsalary
      local: salary_id
      foreign: id
      type: one
      onDelete: Cascade 