<VirtualHost *:${PORT}>
  ServerAdmin me@mydomain.com
  DocumentRoot /var/www/site/orangehrm

  <Directory /var/www/site/orangehrm/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
