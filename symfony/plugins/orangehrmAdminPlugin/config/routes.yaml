apiv1_job_title:
  path: /api/v1/admin/job-titles/{id}
  controller: OrangeHRM\Rest\Admin\Controller\JobTitleApiAction::execute
  methods: [ GET, PUT ]

apiv1_job_titles:
  path: /api/v1/admin/job-titles
  controller: OrangeHRM\Rest\Admin\Controller\JobTitlesApiAction::execute
  methods: [ GET, POST, DELETE ]

apiv1_job_category:
  path: /api/v1/admin/job-categories/{id}
  controller: OrangeHRM\Rest\Admin\Controller\JobCategoryApiAction::execute
  methods: [ GET, PUT ]

apiv1_job_categories:
  path: /api/v1/admin/job-categories
  controller: OrangeHRM\Rest\Admin\Controller\JobCategoriesApiAction::execute
  methods: [ GET, POST, DELETE ]

view_job_title:
  path: /admin/viewJobTitleList
  controller: OrangeHRM\Admin\Controller\JobTitleController::handle
  methods: [ GET ]

save_job_title:
  path: /admin/saveJobTitle
  controller: OrangeHRM\Admin\Controller\SaveJobTitleController::handle
  methods: [ GET ]

edit_job_title:
  path: /admin/saveJobTitle/{id}
  controller: OrangeHRM\Admin\Controller\SaveJobTitleController::handle
  methods: [ GET ]

view_job_category:
  path: /admin/jobCategory
  controller: OrangeHRM\Admin\Controller\JobCategoryController::handle
  methods: [ GET ]

save_job_category:
  path: /admin/saveJobCategory
  controller: OrangeHRM\Admin\Controller\SaveJobCategoryController::handle
  methods: [ GET ]

edit_job_category:
  path: /admin/saveJobCategory/{id}
  controller: OrangeHRM\Admin\Controller\SaveJobCategoryController::handle
  methods: [ GET ]
