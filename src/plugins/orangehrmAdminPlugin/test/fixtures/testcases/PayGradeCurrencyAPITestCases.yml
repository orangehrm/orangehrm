GetAll:
  get all:
    userId: 1
    services:
      admin.pay_grade_service: \OrangeHRM\Admin\Service\PayGradeService
    attributes:
      payGradeId: 1
    data: [
      {
        minSalary: 2000,
        maxSalary: 5000,
        currencyType: {
          id: AUD,
          name: Australian Dollar
        }
      },
      {
        minSalary: 5000,
        maxSalary: 10000,
        currencyType: {
          id: USD,
          name: United States Dollar
        }
      }
    ]
    meta:
      payGradeId: 1
      total: 2

  get all with limit 1:
    userId: 1
    services:
      admin.pay_grade_service: \OrangeHRM\Admin\Service\PayGradeService
    attributes:
      payGradeId: 1
    query:
      limit: 1
    data: [
      {
        minSalary: 2000,
        maxSalary: 5000,
        currencyType: {
          id: AUD,
          name: Australian Dollar
        }
      }
    ]
    meta:
      payGradeId: 1
      total: 2

  get all with order:
    userId: 1
    services:
      admin.pay_grade_service: \OrangeHRM\Admin\Service\PayGradeService
    attributes:
      payGradeId: 1
    query:
      sortField: ct.name
      sortOrder: DESC
    data: [
      {
        minSalary: 5000,
        maxSalary: 10000,
        currencyType: {
          id: USD,
          name: United States Dollar
        }
      },
      {
        minSalary: 2000,
        maxSalary: 5000,
        currencyType: {
          id: AUD,
          name: Australian Dollar
        }
      }
    ]
    meta:
      payGradeId: 1
      total: 2

