  LeaveComment:
    PurgeStrategy:
      ReplaceWithValue:
        match_by:
          - { match: employee, join: leave }
        parameters:
          - { field: 'comment', class: 'FormatWithPurgeString' }

  LeaveRequestComment:
    PurgeStrategy:
      ReplaceWithValue:
        match_by:
          - { match: employee, join: leaveRequest }
        parameters:
          - { field: 'comment', class: 'FormatWithPurgeString' }

  AttendanceRecord:
    PurgeStrategy:
      ReplaceWithValue:
        match_by:
          - { match: employee }
        parameters:
          - { field: "punchInNote", class: 'FormatWithPurgeString' }
          - { field: "punchOutNote", class: 'FormatWithPurgeString' }

  TimesheetItem:
    PurgeStrategy:
      ReplaceWithValue:
        match_by:
          - { match: employee }
        parameters:
          - { field: "comment", class: 'FormatWithPurgeString' }
