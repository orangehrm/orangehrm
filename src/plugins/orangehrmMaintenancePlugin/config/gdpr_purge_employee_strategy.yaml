    PurgeStrategy:
      DestroyReportTo:
        match_by:
          - { match: THIS IS A EXCEPTION }

  PerformanceReview:
    PurgeStrategy:
      ReplaceWithValue:
        match_by:
          - { match: employee }
        parameters:
          - { field: "finalComment", class: 'FormatWithEmptyString' }

  ReviewerRating:
    PurgeStrategy:
      ReplaceWithValue:
        match_by:
          - {match: employee,  join: performanceReview}
        parameters:
          - {field: "comment", class: 'FormatWithEmptyString'}

  Reviewer:
    PurgeStrategy:
      ReplaceWithValue:
        match_by:
          - { match: employee, join: review }
        parameters:
          - { field: "comment", class: 'FormatWithEmptyString' }

  PerformanceTrackerLog:
